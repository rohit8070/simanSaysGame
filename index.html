<!DOCTYPE html>
<html>
<head>
    <title>Simon Says Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <div id="gameboard">

        <div class="btn yellow"type="button" id="yellow"></div>

    <h3></h3>
    <script src="app.js"></script>
</body>
</html>
